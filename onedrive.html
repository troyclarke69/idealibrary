    .onedrive-container {
        margin: 2rem;

    .img-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .img-wrapper li {
        list-style-type: none;
        padding: 0;
        /* flex: 1 1 1rem; */
        margin: .25rem;
        /* height: 3.2rem; */
    }
    .img-item { 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .img-item img {
        width: 500px;
        height: 500px;
        border: 10px solid #444aaa;
        border-radius: 40%;
    }

</style>

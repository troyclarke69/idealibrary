<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="./css/12-column-grid-hor.css" rel="stylesheet">

    <title>12-col grid Horizontal</title>
</head>
<body>
      <h2>
        The Rule of thirds
      </h2>
      
      <div class="grid-thirds">
        <div class="grid__item grid__item_item-t1"></div>
        <div class="grid__item grid__item_item-t2"></div>
        <div class="grid__item grid__item_item-t3"></div>
        <div class="grid__item grid__item_item-t4"></div>
        <div class="grid__item grid__item_item-t5"></div>
        <div class="grid__item grid__item_item-t6"></div>
        <div class="grid__item grid__item_item-t7"></div>
        <div class="grid__item grid__item_item-t8"></div>
        <div class="grid__item grid__item_item-t9"></div>
        <div class="grid__item grid__item_item-t10"></div>
        <div class="grid__item grid__item_item-t11"></div>
        <div class="grid__item grid__item_item-t12"></div>
      </div>
  
      <h2>
        Typical 12 column grid
      </h2>
      <div class="grid">
        <div class="grid__item grid__item_item1">four </div>
        <div class="grid__item grid__item_item2">four </div>
        <div class="grid__item grid__item_item3">four </div>
        <div class="grid__item grid__item_item4">eight </div>
        <div class="grid__item grid__item_item5">four </div>
        <div class="grid__item grid__item_item6">three </div>
        <div class="grid__item grid__item_item7">three </div>
        <div class="grid__item grid__item_item8">three </div>
        <div class="grid__item grid__item_item9">three </div>
        <div class="grid__item grid__item_item10">six </div>
        <div class="grid__item grid__item_item11">six </div>
        <div class="grid__item grid__item_item12">twelve collumns</div>
      </div>
      
      <h2>
        Not a typical 12 column grid
      </h2>
      
      <div class="grid">
        <div class="grid__item grid__item_item-v1">four / two </div>
        <div class="grid__item grid__item_item-v2">four / three </div>
        <div class="grid__item grid__item_item-v3">four </div>
        <div class="grid__item grid__item_item-v4">four </div>
        <div class="grid__item grid__item_item-v5">three </div>
        <div class="grid__item grid__item_item-v6">one</div>
        <div class="grid__item grid__item_item-v7">one</div>
        <div class="grid__item grid__item_item-v8">three </div>
        <div class="grid__item grid__item_item-v9">six </div>
        <div class="grid__item grid__item_item-v10">three </div>
        <div class="grid__item grid__item_item-v11">three </div>
        <div class="grid__item grid__item_item-v12">twelve </div>
      </div>
  
</body>
</html>
